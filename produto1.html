<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de compra da Samambaia">
    <title>Compra - Samambaia</title>
    <link rel="stylesheet" href="css/samanbaia1.css">
</head>
<body>

    <header>
        <div class="container">
            <img class="logo" src="imagens/slp.png" alt="Verde Vivo Logo">
        </div>
    </header>

    <main>

        <section class="product-details">
            <div class="container">
                <div class="product">
                    <img src="imagens/sa.jpeg" alt="samambaia">
                    <h3>samambaia</h3>
                    <p>é uma planta legal de se ter em casa, para os malucos de plantão é bom conversar com ela.</p>
                    <span class="price">R$17,90</span>
                </div>
            </div>
        </section>

        <section class="checkout">
            <div class="container">
                <h2>Finalizar Compra</h2>
                <form>
                    <label for="quantity">Quantidade:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                    <button type="submit" class="btn">Adicionar ao Carrinho</button>
                </form>
            </div>
        </section>

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Verde Vivo - Sua Loja de Plantas</p>
            <div class="social-icons">
                <a href="#" class="footer-link"><i class="fab fa-facebook" aria-label="Facebook"></i></a>
                <a href="#" class="footer-link"><i class="fab fa-instagram" aria-label="Instagram"></i></a>
                <a href="#" class="footer-link"><i class="fab fa-twitter" aria-label="Twitter"></i></a>
            </div>
        </div>
    </footer>

</body>
</html>
